<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GUARD-IA | Mobile Training</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0; background-color: #000; color: #00ff41;
            font-family: 'Fira Code', monospace; overflow-x: hidden;
            position: fixed; width: 100%; height: 100%;
        }
        #matrix-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.3; }
        .glass-panel { background: rgba(0, 15, 0, 0.9); border: 1px solid #00ff41; box-shadow: 0 0 15px rgba(0, 255, 65, 0.3); backdrop-filter: blur(8px); }
        .matrix-btn { background: transparent; border: 1px solid #00ff41; transition: all 0.2s ease; position: relative; overflow: hidden; touch-action: manipulation; }
        .matrix-btn:active:not(:disabled) { background: #00ff41; color: #000; }
        @media (min-width: 768px) { .matrix-btn:hover:not(:disabled) { background: #00ff41; color: #000; box-shadow: 0 0 15px #00ff41; } }
        .matrix-btn:disabled { opacity: 0.4; cursor: not-allowed; border-color: #005500; }
        .glow-text { text-shadow: 0 0 8px #00ff41; }
        .progress-bar { height: 6px; background: #002200; width: 100%; border-radius: 3px; }
        .progress-fill { height: 100%; background: #00ff41; box-shadow: 0 0 10px #00ff41; transition: width 0.4s ease; border-radius: 3px; }
        .scanline { position: fixed; top: 0; left: 0; width: 100%; height: 2px; background: rgba(0, 255, 65, 0.05); animation: scan 10s linear infinite; z-index: 10; pointer-events: none; }
        @keyframes scan { 0% { transform: translateY(-100vh); } 100% { transform: translateY(100vh); } }
        .content-scroll { max-height: 70vh; overflow-y: auto; scrollbar-width: thin; scrollbar-color: #00ff41 transparent; }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes flash {
            0% { box-shadow: 0 0 15px rgba(0, 255, 65, 0.3); border-color: #00ff41; }
            50% { box-shadow: inset 0 0 80px rgba(255, 0, 0, 0.6), 0 0 20px rgba(255, 0, 0, 0.8); border-color: #ff0000; }
            100% { box-shadow: 0 0 15px rgba(0, 255, 65, 0.3); border-color: #00ff41; }
        }
        .flash-red { animation: flash 0.6s ease-out; }
        
        @keyframes pulse-red {
            0%, 100% { color: #ff0000; text-shadow: 0 0 5px #ff0000; }
            50% { color: #fff; text-shadow: 0 0 15px #ff0000; }
        }
        .timer-warning { animation: pulse-red 1s infinite; font-weight: bold; }
    </style>
</head>
<body class="flex items-center justify-center p-3 sm:p-6">
    <canvas id="matrix-canvas"></canvas>
    <div class="scanline"></div>

    <div id="game-container" class="w-full max-w-xl glass-panel p-4 sm:p-8 rounded-xl relative">
        <div class="text-center mb-6">
            <h1 class="text-2xl sm:text-3xl font-bold glow-text tracking-tighter">SISTEMA <span class="bg-green-900 px-2">GUARD-IA</span></h1>
            <p class="text-[10px] sm:text-xs mt-1 opacity-60 uppercase tracking-widest">Protocolo de Entrenamiento M√≥vil</p>
        </div>

        <!-- Home Screen -->
        <div id="home-screen" class="space-y-5">
            <p class="text-center text-sm sm:text-base italic opacity-90 px-2">Identidad confirmada. Selecciona nivel de acceso:</p>
            <div class="grid grid-cols-1 gap-3">
                <button id="btn-tier1" onclick="startQuiz('alto', 60)" class="matrix-btn p-4 rounded-lg text-left flex justify-between items-center group" disabled>
                    <span class="text-sm sm:text-base font-bold text-red-500">TIER-1: NAVY SEAL</span>
                    <span class="text-[10px] opacity-70" id="status-tier1">[BLOQUEADO] üîí</span>
                </button>
                <button id="btn-tier2" onclick="startQuiz('medio', 90)" class="matrix-btn p-4 rounded-lg text-left flex justify-between items-center group" disabled>
                    <span class="text-sm sm:text-base font-bold text-yellow-500">TIER-2: SWAT</span>
                    <span class="text-[10px] opacity-70" id="status-tier2">[BLOQUEADO] üîí</span>
                </button>
                <button id="btn-tier3" onclick="startQuiz('basico', 120)" class="matrix-btn p-4 rounded-lg text-left flex justify-between items-center group">
                    <span class="text-sm sm:text-base font-bold text-green-500">TIER-3: PATRULLERO</span>
                    <span class="text-[10px] opacity-70" id="status-tier3">ENTRAR >></span>
                </button>
            </div>
            <div class="text-center mt-4">
                <button onclick="resetProgress()" class="text-[9px] opacity-30 hover:opacity-100 underline border-none bg-transparent">Borrar memoria de progreso</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden flex-col h-full">
            <div class="flex justify-between items-center mb-3 text-[10px] sm:text-xs uppercase tracking-tighter">
                <span id="difficulty-label" class="border border-green-500 px-2 py-0.5"></span>
                <span class="font-bold border border-red-500 px-2 py-0.5 text-red-500 transition-colors" id="timer-display">T-MINUS: 00:00</span>
                <span class="font-bold">PUNTOS: <span id="current-score" class="text-white">0</span></span>
            </div>
            
            <div class="progress-bar mb-5"><div id="progress-fill" class="progress-fill" style="width: 0%"></div></div>

            <div class="content-scroll flex-grow">
                <div id="question-area" class="space-y-4">
                    <h2 id="question-text" class="text-base sm:text-lg font-bold leading-tight min-h-[3.5rem] border-l-2 border-green-500 pl-3"></h2>
                    <div id="options-grid" class="grid grid-cols-1 gap-3 pb-4"></div>
                </div>
            </div>

            <div id="feedback-message" class="text-center h-6 text-xs font-bold mt-2 animate-pulse uppercase"></div>

            <div class="flex justify-between mt-4 border-t border-green-900 pt-4">
                <button id="btn-prev" onclick="prevQuestion()" class="matrix-btn px-4 py-2 rounded text-[10px] sm:text-xs font-bold"><< ATR√ÅS</button>
                <button id="btn-next" onclick="nextQuestion()" class="matrix-btn px-4 py-2 rounded text-[10px] sm:text-xs font-bold">SIGUIENTE >></button>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden text-center space-y-6 py-4">
            <h2 class="text-3xl font-bold glow-text" id="result-title">COMPLETADO</h2>
            <div class="relative inline-block">
                <div class="text-6xl font-bold" id="final-score-display">0</div>
                <div class="text-[10px] uppercase opacity-50">Score Final</div>
            </div>
            <p id="rank-message" class="text-sm font-bold border-y border-green-900 py-2 mx-4"></p>
            <p id="unlock-message" class="text-xs text-yellow-500 animate-pulse h-4"></p>
            <button onclick="goHome()" class="matrix-btn w-full sm:w-auto px-10 py-4 rounded-lg font-bold">VOLVER A CENTRAL</button>
        </div>
    </div>

    <div class="fixed bottom-4 left-0 w-full text-[10px] opacity-40 text-center uppercase tracking-[0.4em] pointer-events-none font-bold">
        SISTEMA GUARD-IA TEST
    </div>

    <script>
        // --- BASE DE DATOS DE PREGUNTAS ---
        const questionsDB = {
            basico: [
                { q: "¬øQu√© significan las siglas IA?", a: ["Inteligencia Art√≠stica", "Inteligencia Artificial", "Internet Avanzado", "Informaci√≥n Aplicada"], correct: 1 },
                { q: "¬øC√≥mo se llama el chatbot m√°s famoso de OpenAI?", a: ["Jarvis", "Hal 9000", "ChatGPT", "Cortana"], correct: 2 },
                { q: "¬øLa IA puede tener sentimientos reales?", a: ["S√≠, como nosotros", "No, simula respuestas", "Solo si est√° conectada", "A veces se enamora"], correct: 1 },
                { q: "¬øQu√© es un 'Prompt'?", a: ["Un virus", "La instrucci√≥n que le das a la IA", "Un tipo de memoria", "El teclado"], correct: 1 },
                { q: "¬øQu√© hace una IA generativa de im√°genes?", a: ["Arregla fotos", "Crea arte desde texto", "Borra el fondo", "Hackea c√°maras"], correct: 1 },
                { q: "¬øQu√© asistente de voz es desarrollado por Amazon?", a: ["Siri", "Alexa", "Cortana", "Bixby"], correct: 1 },
                { q: "¬øPuede un coche aut√≥nomo usar Inteligencia Artificial?", a: ["Solo los el√©ctricos", "S√≠, para entender el entorno", "No, usan imanes", "Solo si hay wifi"], correct: 1 },
                { q: "¬øQu√© es un 'Deep Fake'?", a: ["Un sue√±o profundo", "Una imagen o v√≠deo falso creado por IA", "Un error del sistema", "Un juego de realidad virtual"], correct: 1 },
                { q: "¬øLa Inteligencia Artificial puede componer m√∫sica?", a: ["No, no tienen o√≠do", "S√≠, analizando patrones", "Solo m√∫sica cl√°sica", "Solo si le cantas antes"], correct: 1 },
                { q: "¬øQu√© significa la palabra 'Chat' en ChatGPT?", a: ["Conversaci√≥n", "Computadora", "C√°lculo", "Centro"], correct: 0 }
            ],
            medio: [
                { q: "¬øQu√© es el Machine Learning?", a: ["Aprendizaje autom√°tico", "M√°quinas de gimnasio", "Cargar la bater√≠a", "Limpieza de datos"], correct: 0 },
                { q: "¬øEn qu√© a√±o se hizo p√∫blico ChatGPT?", a: ["2021", "2022", "2023", "2024"], correct: 1 },
                { q: "¬øQu√© es una 'Alucinaci√≥n' en IA?", a: ["Se apaga sola", "Inventa datos falsos", "Cambia de color", "Habla muy r√°pido"], correct: 1 },
                { q: "¬øQu√© significa GPT?", a: ["General Photo Tool", "Generative Pre-trained Transformer", "Global Power Talk", "Grid Processing Tech"], correct: 1 },
                { q: "¬øQui√©n fund√≥ OpenAI?", a: ["Solo Elon Musk", "Sam Altman y otros", "Bill Gates", "Mark Zuckerberg"], correct: 1 },
                { q: "¬øQu√© es el sesgo (bias) en un modelo de IA?", a: ["Prejuicios heredados de datos", "Cuando la IA se vuelve perezosa", "Un error de internet", "El exceso de memoria RAM"], correct: 0 },
                { q: "¬øQu√© empresa adquiri√≥ el laboratorio de IA DeepMind?", a: ["Apple", "Microsoft", "Google", "Amazon"], correct: 2 },
                { q: "¬øQu√© es una Red Neuronal Convolucional (CNN)?", a: ["Red para procesar textos", "Red para analizar im√°genes", "Red para conectar servidores", "Una red social de IA"], correct: 1 },
                { q: "¬øQu√© juego domin√≥ la IA AlphaGo en 2016?", a: ["Ajedrez", "Damas", "Go", "Monopoly"], correct: 2 },
                { q: "¬øQu√© significan las siglas NLP (PLN)?", a: ["Network Level Protocol", "Procesamiento de Lenguaje Natural", "Neural Logic Path", "New Learning Process"], correct: 1 }
            ],
            alto: [
                { q: "¬øQu√© es un LLM?", a: ["Low Logic Mode", "Large Language Model", "Linear List Matrix", "Long Link Machine"], correct: 1 },
                { q: "¬øQu√© arquitectura usan los LLMs modernos?", a: ["RNN", "Transformers", "CNN", "Blockchain"], correct: 1 },
                { q: "¬øQu√© es el Fine-tuning?", a: ["Limpiar el hardware", "Ajustar un modelo para tarea espec√≠fica", "Subir el volumen", "Cambiar de idioma"], correct: 1 },
                { q: "¬øQu√© mide el Test de Turing?", a: ["Potencia de c√°lculo", "Imitar comportamiento humano", "Velocidad de red", "Seguridad"], correct: 1 },
                { q: "¬øQu√© es la IA Fuerte (AGI)?", a: ["Una IA muy r√°pida", "Inteligencia similar a la humana en todo", "Un servidor pesado", "IA inhackeable"], correct: 1 },
                { q: "¬øQu√© funci√≥n de activaci√≥n es m√°s com√∫n en capas ocultas?", a: ["Sigmoide", "Tanh", "ReLU", "Softmax"], correct: 2 },
                { q: "¬øQu√© problema intenta resolver la 'Atenci√≥n' en Transformers?", a: ["El sobrecalentamiento", "El olvido del contexto en textos largos", "El coste de luz", "La falta de vocabulario"], correct: 1 },
                { q: "¬øQu√© es el 'Overfitting'?", a: ["Memoriza el entrenamiento y falla en datos nuevos", "Servidor lleno", "Responde muy r√°pido", "Fallo de seguridad"], correct: 0 },
                { q: "¬øQu√© es un 'Token' en LLMs?", a: ["Criptomoneda", "Fragmento de palabra o car√°cter", "Contrase√±a", "Disco duro"], correct: 1 },
                { q: "¬øQu√© t√©cnica adapta un LLM a preferencias humanas usando recompensas?", a: ["CNN", "GAN", "RLHF", "PCA"], correct: 2 }
            ]
        };

        // --- SISTEMA DE AUDIO SINTETIZADO ---
        let audioCtx;
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }
        
        function playSound(type) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;
            
            if (type === 'click') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(600, now);
                gain.gain.setValueAtTime(0.1, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
            } else if (type === 'correct') {
                osc.type = 'square'; osc.frequency.setValueAtTime(800, now);
                osc.frequency.setValueAtTime(1200, now + 0.1);
                gain.gain.setValueAtTime(0.05, now); gain.gain.linearRampToValueAtTime(0, now + 0.2);
                osc.start(now); osc.stop(now + 0.2);
            } else if (type === 'wrong') {
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 0.4);
                gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0, now + 0.4);
                osc.start(now); osc.stop(now + 0.4);
            } else if (type === 'tick') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(1000, now);
                gain.gain.setValueAtTime(0.05, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
                osc.start(now); osc.stop(now + 0.05);
            } else if (type === 'alarm') {
                osc.type = 'square'; osc.frequency.setValueAtTime(400, now);
                osc.frequency.setValueAtTime(300, now + 0.2);
                gain.gain.setValueAtTime(0.2, now); gain.gain.linearRampToValueAtTime(0, now + 0.6);
                osc.start(now); osc.stop(now + 0.6);
            }
        }

        // --- VARIABLES DE JUEGO ---
        let currentLevel = [];
        let currentDiff = '';
        let currentIndex = 0;
        let userAnswers = [];
        let advanceTimer = null;
        let countdownInterval = null;
        let timeRemaining = 0;
        
        // --- SISTEMA DE DESBLOQUEO ---
        let unlockedLevel = parseInt(localStorage.getItem('guardIaUnlock')) || 1; // 1=Basico, 2=Medio, 3=Alto

        function updateHomeUI() {
            const btnT2 = document.getElementById('btn-tier2');
            const statT2 = document.getElementById('status-tier2');
            const btnT1 = document.getElementById('btn-tier1');
            const statT1 = document.getElementById('status-tier1');

            if (unlockedLevel >= 2) {
                btnT2.disabled = false; statT2.innerText = "ENTRAR >>";
            } else {
                btnT2.disabled = true; statT2.innerText = "[BLOQUEADO] üîí";
            }
            if (unlockedLevel >= 3) {
                btnT1.disabled = false; statT1.innerText = "ENTRAR >>";
            } else {
                btnT1.disabled = true; statT1.innerText = "[BLOQUEADO] üîí";
            }
        }

        function resetProgress() {
            if(confirm('¬øSeguro que quieres borrar tu progreso y volver a ser PATRULLERO?')) {
                localStorage.setItem('guardIaUnlock', 1);
                unlockedLevel = 1;
                updateHomeUI();
            }
        }

        // --- EFECTO MATRIX CANVAS ---
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        function setupCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZÔæäÔæêÔæãÔΩ≥ÔΩºÔæÖÔæìÔæÜÔΩªÔæúÔæÇÔΩµÔæòÔΩ±ÔæéÔæÉÔæèÔΩπÔæíÔΩ¥ÔΩ∂ÔΩ∑ÔæëÔæïÔæóÔΩæÔæàÔΩΩÔæÄÔæáÔæç';
        const fontSize = 14; let columns = 0; let rainDrops = [];
        
        function initMatrix() { 
            setupCanvas(); 
            columns = canvas.width / fontSize; 
            rainDrops = Array.from({ length: columns }).fill(1); 
        }
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0'; 
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < rainDrops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) rainDrops[i] = 0;
                rainDrops[i]++;
            }
        }

        // --- L√ìGICA DEL TEMPORIZADOR ---
        function formatTime(secs) {
            const m = Math.floor(secs / 60); const s = secs % 60;
            return `T-MINUS: ${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function startTimer(seconds) {
            timeRemaining = seconds;
            const timerDisplay = document.getElementById('timer-display');
            timerDisplay.innerText = formatTime(timeRemaining);
            timerDisplay.classList.remove('timer-warning');
            
            clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                timeRemaining--;
                timerDisplay.innerText = formatTime(timeRemaining);
                
                if (timeRemaining <= 10 && timeRemaining > 0) {
                    timerDisplay.classList.add('timer-warning');
                    playSound('tick');
                }
                
                if (timeRemaining <= 0) {
                    clearInterval(countdownInterval);
                    timerDisplay.innerText = "¬°SISTEMA BLOQUEADO!";
                    playSound('alarm');
                    timeOutFail();
                }
            }, 1000);
        }

        // --- L√ìGICA DEL QUIZ ---
        function startQuiz(diff, seconds) {
            initAudio(); 
            playSound('click');
            currentDiff = diff;
            currentLevel = questionsDB[diff];
            currentIndex = 0;
            userAnswers = new Array(currentLevel.length).fill(null);
            
            const labels = { 'basico': 'TIER-3: PATRULLERO', 'medio': 'TIER-2: SWAT', 'alto': 'TIER-1: NAVY SEAL' };
            document.getElementById('home-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('difficulty-label').innerText = labels[diff];
            
            startTimer(seconds);
            showQuestion();
        }

        function showQuestion() {
            const qData = currentLevel[currentIndex];
            document.getElementById('question-text').innerText = `> ${qData.q}`;
            
            // Recalcular puntos
            let currentScore = 0;
            userAnswers.forEach((ans, i) => { if (ans === currentLevel[i].correct) currentScore += 10; });
            document.getElementById('current-score').innerText = currentScore;
            
            // Barra de progreso
            document.getElementById('progress-fill').style.width = `${(currentIndex / currentLevel.length) * 100}%`;

            const grid = document.getElementById('options-grid');
            grid.innerHTML = "";
            const feedback = document.getElementById('feedback-message');
            feedback.innerText = "";
            document.getElementById('game-container').classList.remove('shake', 'flash-red');

            // Renderizar opciones
            qData.a.forEach((opt, idx) => {
                const b = document.createElement('button');
                b.className = "matrix-btn p-4 rounded-lg text-left text-sm font-medium";
                b.innerText = opt;
                
                // Si la pregunta ya fue contestada
                if (userAnswers[currentIndex] !== null) {
                    b.disabled = true; b.classList.remove('matrix-btn'); b.classList.add('opacity-80');
                    if (idx === qData.correct) { b.style.borderColor = "#00ff41"; b.style.borderWidth = "2px"; }
                    if (userAnswers[currentIndex] === idx) {
                        if (idx === qData.correct) {
                            b.style.backgroundColor = "rgba(0, 255, 65, 0.3)"; feedback.innerText = "ACCESO V√ÅLIDO"; feedback.style.color = "#00ff41";
                        } else {
                            b.style.backgroundColor = "rgba(255, 0, 0, 0.3)"; b.style.borderColor = "#ff0000"; feedback.innerText = "ERROR CR√çTICO"; feedback.style.color = "#ff0000";
                        }
                    }
                } else {
                    b.onclick = () => check(idx, b);
                }
                grid.appendChild(b);
            });

            document.getElementById('btn-prev').style.visibility = currentIndex > 0 ? 'visible' : 'hidden';
            document.getElementById('btn-next').innerText = currentIndex === currentLevel.length - 1 ? "FINALIZAR >>" : "SIGUIENTE >>";
        }

        function check(idx, btn) {
            if (userAnswers[currentIndex] !== null || timeRemaining <= 0) return;
            userAnswers[currentIndex] = idx;
            const correct = currentLevel[currentIndex].correct;
            const feedback = document.getElementById('feedback-message');
            const container = document.getElementById('game-container');

            let currentScore = parseInt(document.getElementById('current-score').innerText);

            if (idx === correct) {
                playSound('correct');
                currentScore += 10;
                btn.style.backgroundColor = "rgba(0, 255, 65, 0.3)"; btn.style.borderColor = "#00ff41";
                feedback.innerText = "ACCESO V√ÅLIDO"; feedback.style.color = "#00ff41";
            } else {
                playSound('wrong');
                btn.style.backgroundColor = "rgba(255, 0, 0, 0.3)"; btn.style.borderColor = "#ff0000";
                feedback.innerText = "ERROR CR√çTICO"; feedback.style.color = "#ff0000";
                
                // Resaltar la correcta
                const allBtns = document.querySelectorAll('#options-grid button');
                allBtns[correct].style.borderColor = "#00ff41"; allBtns[correct].style.borderWidth = "2px";
                
                // Animaci√≥n de fallo
                container.classList.remove('shake', 'flash-red'); 
                void container.offsetWidth; // Reflow
                container.classList.add('shake', 'flash-red');
            }
            
            document.getElementById('current-score').innerText = currentScore;
            
            // Bloquear botones
            document.querySelectorAll('#options-grid button').forEach(b => { b.disabled = true; b.classList.remove('matrix-btn'); });

            // Auto-avance r√°pido
            clearTimeout(advanceTimer);
            advanceTimer = setTimeout(() => nextQuestion(), 600);
        }

        function prevQuestion() {
            playSound('click'); 
            clearTimeout(advanceTimer);
            if (currentIndex > 0) { currentIndex--; showQuestion(); }
        }

        function nextQuestion() {
            playSound('click'); 
            clearTimeout(advanceTimer);
            if (currentIndex < currentLevel.length - 1) { currentIndex++; showQuestion(); } 
            else { showResults(false); }
        }

        function timeOutFail() {
            document.getElementById('game-container').classList.add('flash-red');
            setTimeout(() => showResults(true), 1500);
        }

        function showResults(isTimeout) {
            clearInterval(countdownInterval);
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            
            let finalScore = 0;
            userAnswers.forEach((ans, i) => { if (ans === currentLevel[i].correct) finalScore += 10; });
            document.getElementById('final-score-display').innerText = finalScore;
            
            const titleEl = document.getElementById('result-title');
            const unlockMsgEl = document.getElementById('unlock-message');
            unlockMsgEl.innerText = "";
            
            if (isTimeout) {
                titleEl.innerText = "TIEMPO AGOTADO"; titleEl.style.color = "#ff0000";
                document.getElementById('rank-message').innerText = "CONEXI√ìN PERDIDA: DEMASIADO LENTO";
            } else {
                titleEl.innerText = "COMPLETADO"; titleEl.style.color = "#00ff41";
                const msg = finalScore >= 80 ? "ERES EL ELEGIDO" : (finalScore >= 50 ? "AGENTE INTEGRADO" : "SISTEMA OBSOLETO");
                document.getElementById('rank-message').innerText = msg;

                // L√≥gica de desbloqueo (solo si saca 50 o m√°s)
                if (finalScore >= 50) {
                    playSound('correct');
                    if (currentDiff === 'basico' && unlockedLevel < 2) {
                        unlockedLevel = 2; localStorage.setItem('guardIaUnlock', 2);
                        unlockMsgEl.innerText = "¬°NUEVO ACCESO DESBLOQUEADO: TIER-2 SWAT!";
                    } else if (currentDiff === 'medio' && unlockedLevel < 3) {
                        unlockedLevel = 3; localStorage.setItem('guardIaUnlock', 3);
                        unlockMsgEl.innerText = "¬°NUEVO ACCESO DESBLOQUEADO: TIER-1 NAVY SEAL!";
                    }

                    // Confeti
                    setTimeout(() => {
                        confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 }, colors: ['#00ff41', '#004400', '#ffffff'], disableForReducedMotion: true });
                    }, 300);
                } else {
                    playSound('wrong');
                }
            }
        }

        function goHome() {
            playSound('click');
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('home-screen').classList.remove('hidden');
            updateHomeUI();
        }

        // Inicializaci√≥n
        window.onload = () => { 
            initMatrix(); 
            setInterval(drawMatrix, 50); 
            updateHomeUI(); 
        };
        window.onresize = initMatrix;
    </script>
</body>
