<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GUARD-IA | Mobile Training</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #00ff41;
            font-family: 'Fira Code', monospace;
            overflow-x: hidden;
            /* Evitar rebote en móviles */
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .glass-panel {
            background: rgba(0, 15, 0, 0.9);
            border: 1px solid #00ff41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
            backdrop-filter: blur(8px);
        }

        .matrix-btn {
            background: transparent;
            border: 1px solid #00ff41;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            touch-action: manipulation; /* Optimiza toques en móvil */
        }

        .matrix-btn:active {
            background: #00ff41;
            color: #000;
        }

        @media (min-width: 768px) {
            .matrix-btn:hover {
                background: #00ff41;
                color: #000;
                box-shadow: 0 0 15px #00ff41;
            }
        }

        .glow-text {
            text-shadow: 0 0 8px #00ff41;
        }

        .progress-bar {
            height: 6px;
            background: #002200;
            width: 100%;
            border-radius: 3px;
        }

        .progress-fill {
            height: 100%;
            background: #00ff41;
            box-shadow: 0 0 10px #00ff41;
            transition: width 0.4s ease;
            border-radius: 3px;
        }

        .scanline {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(0, 255, 65, 0.05);
            animation: scan 10s linear infinite;
            z-index: 10;
            pointer-events: none;
        }

        @keyframes scan {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        /* Scroll suave para el contenido del quiz si es largo */
        .content-scroll {
            max-height: 70vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #00ff41 transparent;
        }

        /* Animaciones para aciertos y fallos */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        
        @keyframes flash {
            0% { box-shadow: 0 0 15px rgba(0, 255, 65, 0.3); border-color: #00ff41; }
            50% { box-shadow: inset 0 0 80px rgba(255, 0, 0, 0.6), 0 0 20px rgba(255, 0, 0, 0.8); border-color: #ff0000; }
            100% { box-shadow: 0 0 15px rgba(0, 255, 65, 0.3); border-color: #00ff41; }
        }
        .flash-red { animation: flash 0.6s ease-out; }
    </style>
</head>
<body class="flex items-center justify-center p-3 sm:p-6">
    <canvas id="matrix-canvas"></canvas>
    <div class="scanline"></div>

    <!-- Main Container -->
    <div id="game-container" class="w-full max-w-xl glass-panel p-4 sm:p-8 rounded-xl relative">
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-2xl sm:text-3xl font-bold glow-text tracking-tighter">SISTEMA <span class="bg-green-900 px-2">GUARD-IA</span></h1>
            <p class="text-[10px] sm:text-xs mt-1 opacity-60 uppercase tracking-widest">Test creado mediante Vibe Coding</p>
        </div>

        <!-- Home Screen -->
        <div id="home-screen" class="space-y-5">
            <p class="text-center text-sm sm:text-base italic opacity-90 px-2">Identidad confirmada. Selecciona nivel de acceso:</p>
            <div class="grid grid-cols-1 gap-3">
                <button onclick="startQuiz('alto')" class="matrix-btn p-4 rounded-lg text-left flex justify-between items-center group">
                    <span class="text-sm sm:text-base font-bold">TIER-1: NAVY SEAL</span>
                    <span class="text-[10px] opacity-70">ENTRAR</span>
                </button>
                <button onclick="startQuiz('medio')" class="matrix-btn p-4 rounded-lg text-left flex justify-between items-center group">
                    <span class="text-sm sm:text-base font-bold">TIER-2: SWAT</span>
                    <span class="text-[10px] opacity-70">ENTRAR</span>
                </button>
                <button onclick="startQuiz('basico')" class="matrix-btn p-4 rounded-lg text-left flex justify-between items-center group">
                    <span class="text-sm sm:text-base font-bold">TIER-3: PATRULLERO</span>
                    <span class="text-[10px] opacity-70">ENTRAR</span>
                </button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden">
            <div class="flex justify-between items-center mb-3 text-[10px] sm:text-xs uppercase tracking-tighter">
                <span id="difficulty-label" class="border border-green-500 px-2 py-0.5"></span>
                <span class="font-bold">PUNTOS: <span id="current-score" class="text-white">0</span></span>
            </div>
            
            <div class="progress-bar mb-5">
                <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
            </div>

            <div class="content-scroll">
                <div id="question-area" class="space-y-4">
                    <h2 id="question-text" class="text-base sm:text-lg font-bold leading-tight min-h-[3.5rem] border-l-2 border-green-500 pl-3">
                        Cargando...
                    </h2>
                    <div id="options-grid" class="grid grid-cols-1 gap-3 pb-4">
                        <!-- Botones inyectados -->
                    </div>
                </div>
            </div>

            <div id="feedback-message" class="text-center h-6 text-xs font-bold mt-2 animate-pulse uppercase"></div>

            <!-- Controles de navegación manual -->
            <div class="flex justify-between mt-4 border-t border-green-900 pt-4">
                <button id="btn-prev" onclick="prevQuestion()" class="matrix-btn px-4 py-2 rounded text-[10px] sm:text-xs font-bold"><< ATRÁS</button>
                <button id="btn-next" onclick="nextQuestion()" class="matrix-btn px-4 py-2 rounded text-[10px] sm:text-xs font-bold">SIGUIENTE >></button>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden text-center space-y-6 py-4">
            <h2 class="text-3xl font-bold glow-text">COMPLETADO</h2>
            <div class="relative inline-block">
                <div class="text-6xl font-bold" id="final-score-display">0</div>
                <div class="text-[10px] uppercase opacity-50">Score Final</div>
            </div>
            <p id="rank-message" class="text-sm font-bold border-y border-green-900 py-2 mx-4"></p>
            <button onclick="resetGame()" class="matrix-btn w-full sm:w-auto px-10 py-4 rounded-lg font-bold">REINICIAR SESIÓN</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="fixed bottom-4 left-0 w-full text-[10px] opacity-40 text-center uppercase tracking-[0.4em] pointer-events-none font-bold">
        SISTEMA GUARD-IA TEST
    </div>

    <script>
        const questionsDB = {
            basico: [
                { q: "¿Qué significan las siglas IA?", a: ["Inteligencia Artística", "Inteligencia Artificial", "Internet Avanzado", "Información Aplicada"], correct: 1 },
                { q: "¿Cómo se llama el chatbot más famoso de OpenAI?", a: ["Jarvis", "Hal 9000", "ChatGPT", "Cortana"], correct: 2 },
                { q: "¿La IA puede tener sentimientos reales?", a: ["Sí, como nosotros", "No, simula respuestas", "Solo si está conectada", "A veces se enamora"], correct: 1 },
                { q: "¿Qué es un 'Prompt'?", a: ["Un virus", "La instrucción que le das a la IA", "Un tipo de memoria", "El teclado"], correct: 1 },
                { q: "¿Qué hace una IA generativa de imágenes?", a: ["Arregla fotos", "Crea arte desde texto", "Borra el fondo", "Hackea cámaras"], correct: 1 },
                { q: "¿Qué asistente de voz es desarrollado por Amazon?", a: ["Siri", "Alexa", "Cortana", "Bixby"], correct: 1 },
                { q: "¿Puede un coche autónomo usar Inteligencia Artificial?", a: ["Solo los eléctricos", "Sí, para entender el entorno", "No, usan imanes", "Solo si hay wifi"], correct: 1 },
                { q: "¿Qué es un 'Deep Fake'?", a: ["Un sueño profundo", "Una imagen o vídeo falso creado por IA", "Un error del sistema", "Un juego de realidad virtual"], correct: 1 },
                { q: "¿La Inteligencia Artificial puede componer música?", a: ["No, no tienen oído", "Sí, analizando patrones musicales", "Solo música clásica", "Solo si le cantas antes"], correct: 1 },
                { q: "¿Qué significa la palabra 'Chat' en ChatGPT?", a: ["Conversación", "Computadora", "Cálculo", "Centro"], correct: 0 }
            ],
            medio: [
                { q: "¿Qué es el Machine Learning?", a: ["Aprendizaje automático", "Máquinas de gimnasio", "Cargar la batería", "Limpieza de datos"], correct: 0 },
                { q: "¿En qué año se hizo público ChatGPT?", a: ["2021", "2022", "2023", "2024"], correct: 1 },
                { q: "¿Qué es una 'Alucinación' en IA?", a: ["Se apaga sola", "Inventa datos falsos", "Cambia de color", "Habla muy rápido"], correct: 1 },
                { q: "¿Qué significa GPT?", a: ["General Photo Tool", "Generative Pre-trained Transformer", "Global Power Talk", "Grid Processing Tech"], correct: 1 },
                { q: "¿Quién fundó OpenAI?", a: ["Solo Elon Musk", "Sam Altman y otros", "Bill Gates", "Mark Zuckerberg"], correct: 1 },
                { q: "¿Qué es el sesgo (bias) en un modelo de IA?", a: ["Prejuicios heredados de sus datos de entrenamiento", "Cuando la IA se vuelve perezosa", "Un error de conexión a internet", "El exceso de memoria RAM"], correct: 0 },
                { q: "¿Qué empresa adquirió el laboratorio de IA DeepMind?", a: ["Apple", "Microsoft", "Google", "Amazon"], correct: 2 },
                { q: "¿Qué es una Red Neuronal Convolucional (CNN)?", a: ["Red para procesar textos", "Red especializada en analizar imágenes", "Red para conectar servidores", "Una red social de IA"], correct: 1 },
                { q: "¿Qué juego de tablero dominó la IA AlphaGo en 2016?", a: ["Ajedrez", "Damas", "Go", "Monopoly"], correct: 2 },
                { q: "¿Qué significan las siglas NLP (PLN en español)?", a: ["Network Level Protocol", "Procesamiento de Lenguaje Natural", "Neural Logic Path", "New Learning Process"], correct: 1 }
            ],
            alto: [
                { q: "¿Qué es un LLM?", a: ["Low Logic Mode", "Large Language Model", "Linear List Matrix", "Long Link Machine"], correct: 1 },
                { q: "¿Qué arquitectura usan los LLMs modernos?", a: ["RNN", "Transformers", "CNN", "Blockchain"], correct: 1 },
                { q: "¿Qué es el Fine-tuning?", a: ["Limpiar el hardware", "Ajustar un modelo para una tarea específica", "Subir el volumen", "Cambiar de idioma"], correct: 1 },
                { q: "¿Qué mide el Test de Turing?", a: ["Potencia de cálculo", "Capacidad de imitar comportamiento humano", "Velocidad de red", "Seguridad"], correct: 1 },
                { q: "¿Qué es la IA Fuerte (AGI)?", a: ["Una IA muy rápida", "IA con inteligencia similar a la humana en todo", "Un servidor pesado", "IA que no se puede hackear"], correct: 1 },
                { q: "¿Qué función de activación es más común en capas ocultas de Deep Learning?", a: ["Sigmoide", "Tanh", "ReLU", "Softmax"], correct: 2 },
                { q: "¿Qué problema intenta resolver el mecanismo de 'Atención' en los Transformers?", a: ["El sobrecalentamiento", "El olvido del contexto en textos largos", "El coste de la luz", "La falta de vocabulario"], correct: 1 },
                { q: "¿Qué es el 'Overfitting' en Machine Learning?", a: ["Cuando el modelo memoriza el entrenamiento y falla en datos nuevos", "Cuando el servidor está lleno", "Cuando la IA responde muy rápido", "Un fallo de seguridad"], correct: 0 },
                { q: "¿Qué es un 'Token' en el procesamiento de LLMs?", a: ["Una criptomoneda de pago", "Un fragmento de palabra o carácter", "Una contraseña maestra", "Un disco duro"], correct: 1 },
                { q: "¿Qué técnica adapta un LLM a las preferencias humanas usando recompensas?", a: ["CNN", "GAN", "RLHF (Aprendizaje por Refuerzo con Feedback Humano)", "PCA"], correct: 2 }
            ]
        };

        let currentLevel = [];
        let currentIndex = 0;
        let userAnswers = []; // Para guardar las respuestas
        let advanceTimer = null; // Controlar el tiempo de avance

        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        function setupCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZﾊﾐﾋｳｼﾅﾓﾆｻﾜﾂｵﾘｱﾎﾃﾏｹﾒｴｶｷﾑﾕﾗｾﾈｽﾀﾇﾍ';
        const fontSize = 14;
        let columns = 0;
        let rainDrops = [];

        function initMatrix() {
            setupCanvas();
            columns = canvas.width / fontSize;
            rainDrops = Array.from({ length: columns }).fill(1);
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        }

        function startQuiz(diff) {
            currentLevel = questionsDB[diff];
            currentIndex = 0;
            userAnswers = new Array(currentLevel.length).fill(null); // Reiniciar respuestas
            
            const labels = {
                'basico': 'TIER-3: PATRULLERO',
                'medio': 'TIER-2: SWAT',
                'alto': 'TIER-1: NAVY SEAL'
            };

            document.getElementById('home-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('difficulty-label').innerText = labels[diff];
            showQuestion();
        }

        function showQuestion() {
            const qData = currentLevel[currentIndex];
            document.getElementById('question-text').innerText = `> ${qData.q}`;
            
            // Calcular score dinámico
            let currentScore = 0;
            userAnswers.forEach((ans, i) => {
                if (ans === currentLevel[i].correct) currentScore += 10;
            });
            document.getElementById('current-score').innerText = currentScore;
            
            document.getElementById('progress-fill').style.width = `${(currentIndex / currentLevel.length) * 100}%`;

            const grid = document.getElementById('options-grid');
            grid.innerHTML = "";
            
            const feedback = document.getElementById('feedback-message');
            feedback.innerText = "";
            const container = document.getElementById('game-container');
            container.classList.remove('shake', 'flash-red');

            qData.a.forEach((opt, idx) => {
                const b = document.createElement('button');
                b.className = "matrix-btn p-4 rounded-lg text-left text-sm font-medium";
                b.innerText = opt;
                
                // Si la pregunta ya fue contestada
                if (userAnswers[currentIndex] !== null) {
                    b.disabled = true; // Bloquear botones
                    b.classList.remove('matrix-btn'); b.classList.add('opacity-80');
                    
                    if (idx === qData.correct) {
                        b.style.borderColor = "#00ff41";
                        b.style.borderWidth = "2px";
                    }
                    
                    if (userAnswers[currentIndex] === idx) {
                        if (idx === qData.correct) {
                            b.style.backgroundColor = "rgba(0, 255, 65, 0.3)";
                            feedback.innerText = "ACCESO VÁLIDO";
                            feedback.style.color = "#00ff41";
                        } else {
                            b.style.backgroundColor = "rgba(255, 0, 0, 0.3)";
                            b.style.borderColor = "#ff0000";
                            feedback.innerText = "ERROR CRÍTICO";
                            feedback.style.color = "#ff0000";
                        }
                    }
                } else {
                    b.onclick = () => check(idx, b);
                }
                grid.appendChild(b);
            });

            // Actualizar estado de botones Prev/Next
            const btnPrev = document.getElementById('btn-prev');
            const btnNext = document.getElementById('btn-next');
            btnPrev.style.visibility = currentIndex > 0 ? 'visible' : 'hidden';
            btnNext.innerText = currentIndex === currentLevel.length - 1 ? "FINALIZAR >>" : "SIGUIENTE >>";
        }

        function check(idx, btn) {
            if (userAnswers[currentIndex] !== null) return;
            
            userAnswers[currentIndex] = idx;
            const correct = currentLevel[currentIndex].correct;
            const feedback = document.getElementById('feedback-message');
            const container = document.getElementById('game-container');

            // Sumar visualmente los puntos al momento
            let currentScore = parseInt(document.getElementById('current-score').innerText);

            if (idx === correct) {
                currentScore += 10;
                btn.style.backgroundColor = "rgba(0, 255, 65, 0.3)";
                btn.style.borderColor = "#00ff41";
                feedback.innerText = "ACCESO VÁLIDO";
                feedback.style.color = "#00ff41";
            } else {
                btn.style.backgroundColor = "rgba(255, 0, 0, 0.3)";
                btn.style.borderColor = "#ff0000";
                feedback.innerText = "ERROR CRÍTICO";
                feedback.style.color = "#ff0000";
                
                // Marcar la correcta
                const allBtns = document.querySelectorAll('#options-grid button');
                allBtns[correct].style.borderColor = "#00ff41";
                allBtns[correct].style.borderWidth = "2px";
                
                // Animación de fallo
                container.classList.remove('shake', 'flash-red'); 
                void container.offsetWidth; 
                container.classList.add('shake', 'flash-red');
            }
            
            document.getElementById('current-score').innerText = currentScore;
            
            // Bloquear botones
            document.querySelectorAll('#options-grid button').forEach(b => {
                b.disabled = true;
                b.classList.remove('matrix-btn');
            });

            // Avance súper rápido (600ms) o si el usuario le da a "Siguiente"
            clearTimeout(advanceTimer);
            advanceTimer = setTimeout(() => nextQuestion(), 600);
        }

        function prevQuestion() {
            clearTimeout(advanceTimer);
            if (currentIndex > 0) {
                currentIndex--;
                showQuestion();
            }
        }

        function nextQuestion() {
            clearTimeout(advanceTimer);
            if (currentIndex < currentLevel.length - 1) {
                currentIndex++;
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            
            // Calcular puntuación real final
            let finalScore = 0;
            userAnswers.forEach((ans, i) => {
                if (ans === currentLevel[i].correct) finalScore += 10;
            });
            
            document.getElementById('final-score-display').innerText = finalScore;
            const msg = finalScore >= 80 ? "ERES EL ELEGIDO" : (finalScore >= 50 ? "AGENTE INTEGRADO" : "SISTEMA OBSOLETO");
            document.getElementById('rank-message').innerText = msg;

            // Confeti solo si aprueba (50 pts o más)
            if (finalScore >= 50) {
                setTimeout(() => {
                    confetti({
                        particleCount: 150,
                        spread: 80,
                        origin: { y: 0.6 },
                        colors: ['#00ff41', '#004400', '#ffffff'],
                        disableForReducedMotion: true
                    });
                }, 300);
            }
        }

        function resetGame() {
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('home-screen').classList.remove('hidden');
        }

        window.onload = () => {
            initMatrix();
            setInterval(drawMatrix, 50);
        };

        window.onresize = initMatrix;
    </script>
</body>
</html>
